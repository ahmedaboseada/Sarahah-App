<!-- emailTemplate.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarahah Email</title>
</head>

<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f4f4f4;">
    <table role="presentation"
        style="max-width:600px; margin:auto; background:#ffffff; border-collapse:collapse; border:1px solid #ddd;">
        <tr>
            <td style="background-color:#4CAF50; color:white; text-align:center; padding:20px;">
                <h1 style="margin:0;">Sarahah</h1>
            </td>
        </tr>
        <tr>
            <td style="padding:30px;">
                <p style="margin:0 0 15px 0;">Dear {{name}},</p>
                <p style="margin:0 0 15px 0;">{{message}}</p>
                <p style="margin:30px 0 0 0;">Thank you for using Sarahah.</p>
            </td>
        </tr>
        <tr>
            <td style="background-color:#4CAF50; color:white; text-align:center; padding:20px;">
                <p style="margin:0;">Best regards,</p>
                <p style="margin:0;">The Sarahah Team</p>
            </td>
        </tr>
    </table>
</body>

</html>
